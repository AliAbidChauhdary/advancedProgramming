<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Event Object</title>
    <link rel="stylesheet" href="css/c07.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
      <p> Click or mouseover a hot item...</p>
    </div>
    <script type="text/javascript">
      var status = 0;
      $(document).ready(function(){
        $("li").click(function(){
          var txt = $(this).text();
          if(txt == "honey"|| txt == "pine nuts")
          {
               
              $("p").html(" Item:"+txt+"</br>Status: important</br>Event: Click");
          }
          else {

              $("p").html(" Item:"+txt+"</br>Status: Available</br>Event: Click");
          }


        })
         $("li").mouseover(function(){
          var txt = $(this).text();
          if(txt == "honey"|| txt == "pine nuts")
          {
               
              $("p").html(" Item:"+txt+"</br>Status: important</br>Event: mouseover");
          }
          else {

              $("p").html(" Item:"+txt+"</br>Status: Available</br>Event: mouseover");
          }


        })
      });

    </script>
  </body>
</html>
