<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Event Object</title>
    <link rel="stylesheet" href="css/c07.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
      
    </div>
    <script type="text/javascript">
      var date = new Date();
      var weekdays = new Array(7);
      weekdays[0] ="Sun";
      weekdays[1] ="Mon";
      weekdays[2] = "Tue";
      weekdays[3] = "Wed";
      weekdays[4] = "Thur";
      weekdays[5] = "Fri";
      weekdays[6] = "Sat";
      var day = weekdays[date.getDay()];
      var dateTime = "Clicked on " + day + " " + date.getMonth() + " " + date.getDate() + " " + date.getFullYear() + " at " +
    date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
      $(document).ready(function(){
        $("li").click(function(){

          $(this).append('<span class = "date">'+dateTime +"</span>");
        })
      });


    </script>
  </body>
</html>
