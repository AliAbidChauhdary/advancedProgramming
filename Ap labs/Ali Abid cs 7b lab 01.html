<html>
<head>
<style>
	.button{
    margin-top: 0;
    margin: 0;
    padding: 0;
    width :70;
    height :70; ; 
    font-size: 30;
    margin: 2;
	cursor: pointer; 

	}
   .textview{
    width: 385;

    margin: 5;
    font-size: 25;
    padding: 8;   	
   }
   .main{
   	position: absolute;
   	background-color: grey;
   }
</style>
</head>
<body>
<div class ="main">
<form name ="form">
<input class ="textview" name="textview">
</form>
<table>
 <tr>
  <td><input class ="button" type ="button" value ="MC" onclick ="mC()" ></td>
 <td><input class ="button" type ="button" value ="0" onclick="insert(0)"></td>
 <td><input class ="button" type ="button" value ="1" onclick="insert(1)"></td>
 <td><input class ="button" type ="button" value ="2" onclick="insert(2)"></td>
 <td><input class ="button" type ="button" value ="+" onclick="insert('+')"></td>
 </tr>
  <tr>
    <td><input class ="button" type ="button" value ="MS" onclick="valueStore()" ></td>
 <td><input class ="button" type ="button" value ="3" onclick="insert(3)"></td>
 <td><input class ="button" type ="button" value ="4" onclick="insert(4)"></td>
 <td><input class ="button" type ="button" value ="5" onclick="insert(5)" ></td>
 <td><input class ="button" type ="button" value ="-" onclick="insert('-')"></td>
 </tr>
  <tr>
    <td><input class ="button" type ="button" value ="MR" onclick ="mR()" ></td>
 <td><input class ="button" type ="button" value ="6" onclick="insert(6)"></td>
 <td><input class ="button" type ="button" value ="7" onclick="insert(7)"></td>
 <td><input class ="button" type ="button" value ="8" onclick="insert(8)"></td>
 <td><input class ="button" type ="button" value ="x" onclick="insert('x')"></td>
 </tr>
  <tr>
    <td><input class ="button" type ="button" value ="M+" onclick="mPlus()" ></td>
 <td><input class ="button" type ="button" value ="9" onclick="insert(9)"></td>
 <td><input class ="button" type ="button" value ="&#x00B1;"onclick="plusMinus()"></td>
 <td><input class ="button" type ="button" value ="=" onclick="equal()"></td>
 <td><input class ="button" type ="button" value ="/" onclick="insert('/')"></td>
 </tr>
  <tr>
    <td><input class ="button" type ="button" value ="1/x" onclick="reciprocal()"></td>
 <td><input class ="button" type ="button" value ="."  onclick="insert('.0')"></td>
 <td><input class ="button" type ="button" value ="x2" onclick="power()"></td>
 <td><input class ="button" type ="button" value ="&#8730;"onclick="squareRoot()"></td>
 <td><input class ="button" type ="button" value ="C"  onclick="clean()"></td>
 </tr>
 <script >
  var m =0;
	function insert(num){
	document.form.textview.value = document.form.textview.value + num;
	}
	function equal(){
		var e = document.form.textview.value;
		if(e)
		{
			document.form.textview.value = eval(e);
		}
	}
    function squareRoot(){

    	var g = document.form.textview.value;
    	document.form.textview.value= Math.sqrt(g); 
    }
    
    function power(){
        document.form.textview.value = Math.pow(document.form.textview.value,2);
    }
    function reciprocal(){
    	var r = document.form.textview.value;
    	document.form.textview.value = 1/r;
    }
    function plusMinus(){
      var g = document.form.textview.value;
      document.form.textview.value = -1*g;
    }
    
    function valueStore(){
      var g = document.form.textview.value;
      if(isNaN(g) == false){
        m=g; 
      }
    
    }
    function mC(){
      m =0;
    }
    function mR(){
      document.form.textview.value = m;
    }
    function mPlus(){
      var g = document.form.textview.value;
      m = parseInt(m)+parseInt(g);
    }
    
    function clean(){
      document.form.textview.value ="";
    }
    
</script>
</body>
</html>
